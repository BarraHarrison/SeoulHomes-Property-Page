<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login and Sign-in</title>
</head>
    <!-- header -->
<header>
    <nav class="nav-bar">
        <ul>
            <li class="nav-link" id="heading"><a href="/Final HTML CSS Project/main.html"><i class="fa-solid fa-house-chimney"></i></a></li>
        </ul>
    </nav>
</header>
<!-- /header -->
    <body>
        <div class="container">
            <div class="form-box">
                <h1 id="title">Sign-up</h1>
                <form action="">
                    <div class="input-container">
                        <div class="input-field" id="nameDiv">
                            <i class="fa-regular fa-circle-user"></i>
                            <input type="text" placeholder="Name" required>
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-at"></i>
                            <input type="email" placeholder="Email" required>
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password" required>
                        </div>
                        <p class="forgot-password">Forgot Password? <i class="fa-regular fa-face-frown"></i> <a href="#">Click here</a></p>
                    </div>
                    <div class="button-container">
                        <button type="button" id="signupButton">Sign up</button>
                        <button type="button" class="disable" id="loginButton">Login</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Font Awesome Link for Icons -->
        <script src="https://kit.fontawesome.com/7b01594302.js" crossorigin="anonymous"></script>
        <script src="loginPage.js"></script>
    </body>
</html>
